<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div style="background-color: black;color:aliceblue ;width:100%;height:90px;font: italic small-caps bold 24px/2 cursive;">
        <center>wah!! calculator</center>
        <center>Note : To use any functions firstly give appropriate input A/C to description then select function..</center>
      </div>
      <br>
      <div style="margin-left: 300px;">
          <button class="pow">LCM(a,b) : it will give lcm of a and b..<br>Enter  a,b separated by space</button>
          <button class="pow">GCD(a,b) : it will give value of GCD of a and b<br>Enter  a,b separated by space</button>
          <button class="pow">prime(n) : if n is prime number it will return true ,otherwise false</button>
          <button class="pow">Armstrong(n) : if n is Armstrong number it will return true ,otherwise false</button>
        </div>
        <br >
        <div style="margin-left: 300px;">
          <button class="pow">fact(n) : it will give the factorial of n<br>Ex: fact(5) = 120 ...where n is positive integer</button>
          <button class="pow">npr : it will give the value of no of permutations of r things in n things<br>Ex: 5p2 = 20..</button>
          <button class="pow">ncr : it will give the value of no of ways of selecting r things in n things<br>Ex: 16c4 = 1820..</button>
          <button class="pow">sqrt(n): it will give floor square root of n<br>Ex: sqrt(15) = 3 ... where n is positive integer</button>
        </div>
      <br>  <br>  
      <div style="margin-left: 500px;">
        <div>
            
            <input type="text" id="fname" class="fname" style="width: 485px; height:30px;" placeholder="Enter valid expression or choose any function">
          
        </div>
        <br>
        <div>
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="mod">%</button>
            <button class="btn">=</button>

        </div>
        <div>
            <button class="div">/</button>
            <button class="mul">*</button>
            <button class="zero">0</button>
            <button class="fact">fact(n)</button>
        </div>
        <div>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="npr">npr</button>
        </div>
        <div>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="ncr">ncr</button>
        </div>
        <div>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="prime">prime(n)</button>
        </div>
        <div>
            <button class="lb">(</button>
            <button class="rb">)</button>
            <button class="clear">clear</button>
            <button class="sqrt">sqrt(n)</button>
        </div>
        <div>
            <button class="lcm">LCM(a,b)</button>
            <button class="gcd">GCD(a,b)</button>
            <button class="arm">ARM(n)</button>
        </div>
      </div>

<script src="pr.js"></script>
</script>
    </body>
</html>
